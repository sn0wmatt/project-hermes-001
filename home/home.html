<html>
<head>
  <title>Project Hermes</title>
</head>
<body>
  <div class="header_container">
  <a href="/chatroom">Add a new conversation</a>
  <hr />
  </div>
  {% for each in query_results %}
  <a href="/chatroom?talk_key={{ each.talk_key }}">
  {% if each.name == None %}
    Un-named chat.
  {% else %}
    {{ each.name }}
  {% endif %}
  </a><br/>
  {% endfor %}
</body>
</html>
